<!DOCTYPE html>
<html>
<head>
    <title>Flask Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="Add a note" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for note in notes %}
        <li>{{ note.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
